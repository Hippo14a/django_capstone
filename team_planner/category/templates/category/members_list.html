{% extends "base.html" %}

{% load static %}

{% block title %}MEMLIST{% endblock %}

{% block content %}
    <h1>Members List Page</h1>
    <h2>Click on a Member name to see more details</h2>
    <ul>
      {% for member in memlist %}
        <li>
          <a href="{% url 'memberdetail' member.id %}">
            {{ member.last_name }}
          </a>
        </li>
      {% endfor %}
    </ul>


  <p>Click below to go back to ...</p>

  <p>
    <a href="{% url 'member_page' %}"><button><img src="{% static 'tpwebsite/Member.png' %}" width="50px" height="50px">Member</button></a>

    <a href="{% url 'landing_page' %}"><button><img src="{% static 'tpwebsite/Home.png' %}" width="50px" height="50px">Home</button></a>
  </p>


{% endblock %}
